<style>
	.auth-wrapper {
		background-image: url("https://images8.alphacoders.com/954/954228.jpg");
		background-size: cover;

}

.btn-primary {
	background-color: rgba(22, 12, 165, 0.863);
}


.card{
	border-radius: 35px;
	background-color:rgba(66, 73, 163, 0.644);
}

.mb-2{
	color: aliceblue;

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="./Logo SkillSpire, sin fondo(letra negra).png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Bienvenidos a Skill Spire</h4>
						<h5>Inicia sesión</h5>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i data-feather="mail"></i></span>
							</div>
							<input type="email" class="form-control" placeholder="Correo electronico">
						</div>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text"><i data-feather="lock"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Contraseña">
						</div>
						<div class="form-group text-left mt-2">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input input-primary" id="customCheckdefh2" checked="">
								<label class="custom-control-label" for="customCheckdefh2" style="color: black;">Recordar este dispositivo</label>
							</div>
						</div>
						<button class="btn btn-block btn-primary mb-4">Sign in</button>
						<p class="mb-2">¿No tienes cuenta? <a href="auth-signup.html" class="f-w-400" style="color: bisque;">Crear cuenta</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
